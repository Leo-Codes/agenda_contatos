<body>
    <div class="modal" id="add-modal">
        <div class="modal-layout">
            <div class="modal-header">
                <h4 class="modal-title">Novo Contato</h4>
            </div>
            <div class="modal-content">
                <form action="">
                    <label for="add-nome-input">Nome</label>
                    <input type="text" name="" placeholder="Leonardo Marinho" id="add-nome-input">
                    <label for="add-numero-input">Numero</label>
                    <input type="tel" name="" placeholder="(12)91234-567" id="add-numero-input">
                    <label for="add-email-input">Email</label>
                    <input type="email" name="" placeholder="contato@email.com" id="add-email-input">
                    <div class="modal-buttons">
                        <button type="reset" class="cancel" id="add-cancel-button">Cancelar</button>
                        <button type="reset" class="submit" id="add-submit-button">Cadastrar</button>

                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="modal" id="edit-modal">
        <div class="modal-layout">
            <div class="modal-header">
                <h4 class="modal-title">Editar Contato</h4>
            </div>
            <div class="modal-content">
                <form action="">
                    <label for="edit-nome-input">Nome</label>
                    <input type="text" name="" placeholder="Leonardo Marinho" id="edit-nome-input">
                    <label for="edit-numero-input">Numero</label>
                    <input type="tel" name="" placeholder="(12)91234-567" id="edit-numero-input">
                    <label for="edit-email-input">Email</label>
                    <input type="email" name="" placeholder="contato@email.com" id="edit-email-input">
                    <div class="modal-buttons">
                        <button type="reset" class="cancel" id="edit-cancel-button">Cancelar</button>
                        <button type="reset" class="save-edit" id="edit-submit-button">Atualizar</button>

                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="top-background">
        <header>
            <div class="logo">
                <i class="fi fi-rr-menu-burger icon"></i>
                <h1 class="header-title">CONTATOS</h1>
            </div>
            <div class="header-buttons">
                <div class="search-input-field">
                    <input class="search-input" type="text" name="" id="search-input" placeholder="Pesquisar">

                </div>
                <button class="add-button" id="add-button"><i class="fi fi-rr-user-add"></i> Novo</button>
